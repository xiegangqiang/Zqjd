<!DOCTYPE html>
<html>
	<head>
		<title>关注送好礼</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
		<link rel="stylesheet" href="/template/front/css/weui.min.css" />
		<link rel="stylesheet" href="/template/front/css/jquery-weui.css" />
		<link rel="stylesheet" href="/template/front/css/demos.css" /> 
		<link rel='stylesheet' href='/template/front/scangift/css/base.css'>
	    <link rel='stylesheet' href='/template/front/scangift/css/style.css'>
	    <link rel='stylesheet' href='/template/front/scangift/css/animate.min.css'>
		<script type="text/javascript" src="/template/front/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/template/front/js/jquery-weui.js"></script>
	</head>
	<body>
	    <!-- 红包音乐 -->
	    <audio id="shakemusic" src="/template/front/scangift/media/red-01.mp3" style="display: none;"></audio>
	    <audio id="openmusic" src="/template/front/scangift/media/red-02.mp3" style="display: none;"></audio>
		<!--banner-shake-->
		<section class="banner-shake">
	    	<img src="/template/front/scangift/images/bg-shake.jpg">
	        <!--活动规则-->
	        <div class="rule-link">
	        	<a href="活动规则.html">活动规则&gt;</a>
	        </div>
	        <div class="shake-box">
	        	<div class="circle"><!--熊猫的手和背景-->
	            	<img src="/template/front/scangift/images/circle-b.png"><!--背景-->
	                <!--熊猫的手-->
	                <div class="hand-panda" id="animationSandbox">
	                	<img src="/template/front/scangift/images/hand-panda.png">
	                </div>
	                <!--圆框上的左右两边压线的熊猫钱币---装饰-->
	                <div class="panda-money">
	                	<div class="left-panda"><img src="/template/front/scangift/images/money-panda-s.png"></div>
	                    <div class="right-panda"><img src="/template/front/scangift/images/money-panda-b.png"></div>
	                </div>
	                <!--白色的圈--装饰-->
	                <div class="cirlce-white">
	                	<span class="up"><img src="/template/front/scangift/images/circle-up.png"></span><!--上半圆-->
	                	<span class="down"><img src="/template/front/scangift/images/circle-down.png"></span><!--下半圆-->
	                </div>
	            </div>
	        </div>
	    </section>
	    <!--oper-shake-->
	    <section class="oper-shake">
	    	<img src="/template/front/scangift/images/bg-btm-shake.jpg">
	        <div class="oper">
	        	<a href="javascript:void(0);" class="btn"><img src="/template/front/scangift/images/btn-recharge.png"></a>
	            <a href="摇奖记录.html">摇奖记录</a>
	        </div>
	    </section>
	    <!--透明层-->
	    <div class="mask"></div>
	    <!--弹出层-->
	    <div class="result-pop err" style="display:none;"><!--失败-->    	
	        <div class="result-hd"><img src="/template/front/scangift/images/letter-hd.png"></div><!--hd-->
	    	<div class="txt-msg">网不太好呀!再试试呢!</div>
	        <a href="javascript:void(0);" class="btn" onClick="$('.mask').hide();$('.err').hide();"><img src="/template/front/scangift/images/btn-know.png"></a>
	    </div>
	    <div class="result-pop succ" style="display:none;"><!--成功-->
	    	<div class="result-hd"><img src="/template/front/scangift/images/letter-hd.png"></div><!--hd-->
	    	<div class="txt-msg">恭喜您,获得30积分<br>明天继续!</div>
	        <a href="javascript:void(0);" class="btn" onClick="$('.mask').hide();$('.succ').hide();"><img src="/template/front/scangift/images/btn-know.png"></a>
	    </div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			if (window.DeviceMotionEvent){
				var speed = 25;
				var audio = document.getElementById("shakemusic");
				var openAudio = document.getElementById("openmusic");
				var x = t = z = lastX = lastY = lastZ = 0;
				window.addEventListener('devicemotion',
					function () {
						var acceleration = event.accelerationIncludingGravity;
						x = acceleration.x;
						y = acceleration.y;
						if (Math.abs(x - lastX) > speed || Math.abs(y - lastY) > speed) {
							audio.play();
							$.showLoading();
							$('#animationSandbox').removeClass().addClass('shake' + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
							  $(this).removeClass();
							});
							setTimeout(function(){
								audio.pause();							
								openAudio.play();
								$.hideLoading();
								$('.mask').css('display', 'block');
								$('.succ').css('display', 'block');							
							}, 1500);
						};
						lastX = x;
						lastY = y;
					},false);
			};
		});
	</script>
</html>
