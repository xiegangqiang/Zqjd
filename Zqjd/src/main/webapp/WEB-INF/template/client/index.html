<!DOCTYPE html>
<html lang="en">
	<head>
		<title>I校 - 首页</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="../common/ace/assets/css/pace.css" />
		<script data-pace-options='{ "ajax": true, "document": true, "eventLag": false, "elements": false }' src="../common/ace/assets/js/pace.js"></script>
		<link rel="stylesheet" href="../common/ace/assets/css/jquery-ui.css" />
		<link rel="stylesheet" href="../common/ace/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="../common/ace/assets/css/font-awesome.css" />
		<link rel="stylesheet" href="../common/ace/assets/css/ace-fonts.css" />
		<link rel="stylesheet" href="../common/ace/assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
		<script src="../common/ace/assets/js/ace-extra.js"></script>
		
		<script type="text/javascript">window.jQuery || document.write("<script src='../common/ace/assets/js/jquery.js'>"+"<"+"/script>");</script>
		<script type="text/javascript">if('ontouchstart' in document.documentElement) document.write("<script src='../common/ace/assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");</script>
		<script src="../common/ace/assets/js/bootstrap.js"></script>
		
		<style type="text/css">
	    * {font-family: 微软雅黑 ;}
		</style>
		
		<script type="text/javascript">
			var MenuDatas = null;
			$.ajax({
				url: '/client/home.do?authority',
				type: "get",
				cache: false,
				dataType: "json",
				success: function(response) {},
				complete: function(response, status) {
					MenuDatas = eval(response.responseText);
					refreshLeftDatas(MenuDatas, 0);
				}
			});
		</script>
	</head>

	<body class="no-skin" >
		<!-- 头部 -->
		<#include  "template/client/layout/top.html" />
		<!-- 下面 -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<!-- 左边菜单栏 -->
			<#include  "template/client/layout/left.html" />

			<!-- 主体部份 -->
			<div class="main-content">
				<div class="main-content-inner">
					<!-- 消息提示框 -->
					<div id="dialog-message" class="hide">
							<h4></h4>
					</div>
					<!-- 常用功能窗口 -->
					<div id="authority-modal" class="modal fade" tabindex="-1">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h3 class="smaller lighter blue no-margin">常用功能管理</h3>
								</div>
								<div class="modal-body">
									<ul></ul>
								</div>
								<div class="modal-footer">
									<button class="btn btn-success">
										<i class="ace-icon fa fa-check"></i>
										保存
									</button>
									<button class="btn btn-default" data-dismiss="modal">
										<i class="ace-icon fa fa-times"></i>
										关闭
									</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
					</div>

					<!-- 设置栏 -->
					<#include  "template/client/layout/set.html" />

					<!-- ajax content goes here -->
					<iframe src="/client/home.do?welcome" name="main" id="main" marginwidth="0" marginheight="0" frameborder="0"  width="100%" height="100%"></iframe>

				</div>
			</div><!-- /.main-content -->

			<!-- 脚部 -->
			<div class="footer">
				<div class="footer-inner">
					<!-- #section:basics/footer -->
					<div class="footer-content">
						<span class="bigger-120">
							<span class="blue bolder">广东德城科教</span>
							智慧教育服务平台 &copy; 2015-2016
						</span>

						&nbsp; &nbsp;
						<span class="action-buttons">
							<a href="#">
								<i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
							</a>

							<a href="#">
								<i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
							</a>

							<a href="#">
								<i class="ace-icon fa fa-rss-square orange bigger-150"></i>
							</a>
						</span>
					</div>

					<!-- /section:basics/footer -->
				</div>
			</div>

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- ace scripts -->
		<script src="../common/ace/assets/js/jquery-ui.js"></script>
		<script src="../common/ace/assets/js/jquery.ui.touch-punch.js"></script>
		<script src="../common/ace/assets/js/fuelux/fuelux.tree.js"></script>
		<script src="../common/ace/assets/js/ace/elements.scroller.js"></script>
		<script src="../common/ace/assets/js/ace/elements.colorpicker.js"></script>
		<script src="../common/ace/assets/js/ace/elements.fileinput.js"></script>
		<script src="../common/ace/assets/js/ace/elements.typeahead.js"></script>
		<script src="../common/ace/assets/js/ace/elements.wysiwyg.js"></script>
		<script src="../common/ace/assets/js/ace/elements.spinner.js"></script>
		<script src="../common/ace/assets/js/ace/elements.treeview.js"></script>
		<script src="../common/ace/assets/js/ace/elements.wizard.js"></script>
		<script src="../common/ace/assets/js/ace/elements.aside.js"></script>
		<script src="../common/ace/assets/js/ace/ace.js"></script>
		<script src="../common/ace/assets/js/ace/ace.ajax-content.js"></script>
		<script src="../common/ace/assets/js/ace/ace.touch-drag.js"></script>
		<script src="../common/ace/assets/js/ace/ace.sidebar.js"></script>
		<script src="../common/ace/assets/js/ace/ace.sidebar-scroll-1.js"></script>
		<script src="../common/ace/assets/js/ace/ace.submenu-hover.js"></script>
		<script src="../common/ace/assets/js/ace/ace.widget-box.js"></script>
		<script src="../common/ace/assets/js/ace/ace.settings.js"></script>
		<script src="../common/ace/assets/js/ace/ace.settings-rtl.js"></script>
		<script src="../common/ace/assets/js/ace/ace.settings-skin.js"></script>
		<script src="../common/ace/assets/js/ace/ace.widget-on-reload.js"></script>
		<script src="../common/ace/assets/js/ace/ace.searchbox-autocomplete.js"></script>
	</body>
</html>
