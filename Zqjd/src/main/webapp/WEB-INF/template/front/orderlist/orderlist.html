<!DOCTYPE html>
<html>
	<head>
		<title>我的订单</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/template/front/css/weui.min.css" />
		<link rel="stylesheet" href="/template/front/css/jquery-weui.css" />
		<link rel="stylesheet" href="/template/front/css/demos.css" /> 
		<script type="text/javascript" src="/template/front/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/template/front/js/jquery-weui.js"></script>
	</head>
	<body>
		<div class="weui-pull-to-refresh-layer">
	       <div class="pull-to-refresh-arrow"></div>
	       <div class="pull-to-refresh-preloader"></div>
	       <div class="down">下拉刷新</div>
	       <div class="up">释放刷新</div>
	       <div class="refresh">正在刷新</div>
	    </div>
	    <#if orders?size gt 0>
		<div class="weui_cells_title">我的订单列表 　<span id="time"></span></div>
		<div class="weui_panel weui_panel_access">
			<div class="weui_panel_bd">
				<#list orders as l>
				<a href="/ordermark.jhtml" class="weui_media_box weui_media_appmsg">
					<div class="weui_panel_bd">
				        <div class="weui_media_box weui_media_text">
				          <h4 class="weui_media_title">订单号：${l.ordernumber}</h4>
				          <p class="weui_media_desc">描述：${l.descript}</p>
				          <ul class="weui_media_info">
				            <li class="weui_media_info_meta"></li>
				            <li class="weui_media_info_meta">交易时间：${l.createDate?datetime}</li>
				            <li class="weui_media_info_meta weui_media_info_meta_extra">点击评价</li>
				          </ul>
				        </div>
				      </div>
			      </a>
			      </#list>
		      </div>
	      </div>
	      <#else>
	      <div class="weui_msg">
		      <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_warn"></i></div>
		      <div class="weui_text_area">
		        <h2 class="weui_msg_title">实在对不起</h2>
		        <p class="weui_msg_desc">系统没有找到您的订单！</p>
		      </div>
		      <div class="weui_opr_area">
		        <p class="weui_btn_area">
		          <a href="javascript:history.go(-1);" class="weui_btn weui_btn_primary">确定</a>
		        </p>
		      </div>
		    </div>
	      </#if>
	</body>
	
	<script type="text/javascript">
	      $(document.body).pullToRefresh().on("pull-to-refresh", function() {
		        setTimeout(function() {
		          var date = new Date();
		          $("#time").text("更新时间 "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
		          $(document.body).pullToRefreshDone();
		        }, 1000);
	      });
	</script>
</html>
